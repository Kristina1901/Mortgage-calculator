<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage calculator</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="container__link">
            <a class="link" href="index.html">Home</a>
            <a class="link" href="./html/calculator.html">Mortgage calculator</a>
        </div>
        <form>
            <p><b>Bank name:</b><br>
                <input type="text" name="name" required>
            </p>
            <p><b>Interest rate:</b><br>
                <input type="number" name="rate" required>
            </p>
            <p><b>Maximum loan:</b><br>
                <input type="number" name="loan" required>
            </p>
            <p><b>Minimum down payment:</b><br>
                <input type="number" name="down" required>
            <p><b>Loan term:</b><br>
                <input type="number" name="term" required>
            </p>
            <div>
                <button type="submit" class="btn-submit">Confirm</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>

        </form>
        <div class="contaner__table">
           <table>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
